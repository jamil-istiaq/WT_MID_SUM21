<html>
    <head></head>
    <body>
        <fieldset>
            <table>
                <tr>
                    <td>
                        <h1>Message</h1>
                    </td>
                </tr>
            </table>
            <table align="center">
                <tr>
                    <td>
                        To
                    </td>
                    <td>
                        :<input type="text" placeholder="Reciver Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Train Name
                    </td>
                    <td>
                        :<select>
                            <option selected disabled>Chose Train Name</option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                            <option>D</option>
                            <option>E</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Station Name
                    </td>
                    <td>
                        :<select>
                            <option selected disabled>Chose Station Name</option>
                            <option>A1</option>
                            <option>B2</option>
                            <option>C3</option>
                            <option>D4</option>
                            <option>E5</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Message
                    </td>
                    <td>
                        :<textarea placeholder="Enter Your Message"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        &nbsp;
                    </td>
                    <td>
                        <input type="submit" value="Send">
                    </td>
                </tr>

             </table>
        </fieldset>
    </body>
</html>
