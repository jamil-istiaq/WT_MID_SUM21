<html>
	<head></head>
<body>
	<form>
		<fieldset>
            <h1><b>User Update Info</b></h1>
			<table align="center">	
                
                <tr>
                    <td></td>
                </tr>
                <tr>    	
                    <td>
                        Name
                    </td>
                    <td>
                        :<input type="text" placeholder="Enter full name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email
                    </td>
                    <td>
                        :<input type="text" placeholder="Enter a valid email">
                    </td>
                </tr>
                <tr>
                    <td >
                        Password
                    </td>
                    <td>
                        :<input type="password" placeholder="Enter password">
                    </td>
                </tr>

                <tr>
                    <td>
                        Phone Number
                    </td>
                    <td>
                        :<input type="text" placeholder="Valid phone number">
                    </td>
                </tr>
                <tr>
                    <td>
                        National ID
                    </td>
                    <td>
                        :<input type="text" placeholder="13 or 10 digit number">
                    </td>
                </tr>

                <tr>
                    <td>
                        Address
                    </td>
                    <td>
                        :<textarea placeholder="Enter full address"></textarea>
                    </td>
                </tr>

                <tr>
                    <td>
                        Date of Birth
                    </td>
                    <td>
                        :<select>
                            <option>Day</option>
                            <option>1</option>
                        </select>
                    
                        <select>
                            <option>Month</option>
                            <option>Jan</option>
                        </select>

                        <select>
                            <option>Year</option>
                            <option>2000</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        Blood Group
                    </td>
                    <td>
                        :<select>
                            <option>A+</option>
                            <option>A-</option>
                            <option>AB+</option>
                            <option>AB-</option>
                            <option>B+</option>
                            <option>B-</option>
                            <option>O+</option>
                            <option>O-</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        Occupation
                    </td>
                    <td>
                        :<input type="text" placeholder="Enter occupation">
                    </td>
                </tr>

                
                <tr>
                    <td>
                        Majore health Issue<br>
                        (if any)
                    </td>
                    <td>
                        :<textarea placeholder="Mention if any"></textarea>
                    </td>
                </tr>
				
				
				<tr>
					<td>
						&nbsp;
					</td>
					<td>
						&nbsp;
					</td>
					<td > 
					 <input type="button" value = "Update" >
					 </td>
				</tr>
			</table>
		</fieldset>
	</form>
    </body>
</html>
